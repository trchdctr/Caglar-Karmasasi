<!DOCTYPE html>
<html lang="tr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Çağlar Karmaşası</title>
  </head>
  <body>
    <embed src="ost/Dimly Lit Small Town.mp3" loop="true" autostart="true" width="0"
    height="0">
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="/css/style.css">
</head>
<body>
 <div style="position: relative; display: inline-block">
   <div
     style="
       position: absolute;
       display: flex;
       width: 100%;
       align-items: center;
       padding-top: 1em;
       padding-right: 5em;
     "
   >
     <!-- oyuncumuzun canı-->
     <div
       style="
         position: relative;
         width: 100%;
         display: flex;
         justify-content: flex-end;
         background:rgb(65, 55, 5);
         border-radius: 15px 0px 15px 0px;
       "
     >
       <div style="height: 20px; width: 100%"></div>
       <div
         id="playerHealth"
         style="
           position: absolute;
           background: #d4aa00;
           top: 0;
           right: 0;
           bottom: 0;
           width: 100%;
           border-radius: 15px 0px 15px 0px;
"
       ></div>
     </div>

     <!-- sayaç -->
     <div
       id="timer"
       style="
         background-color: #252525;
         width: 100px;
         height: 50px;
         flex-shrink: 0;
         display: flex;
         align-items: center;
         justify-content: center;
         color: #d4aa00;
         border: 4px solid #252525;
         font-family: 'VT323', monospace;
         font-size:2em;
         border-radius: 15px 0px 15px 0px;
       "
     >
       10
     </div>
     <!-- düşmanın canı -->
     <div
       style="
         position: relative;
         width: 100%;
         background:rgb(65, 55, 5);
         border-radius: 0px 15px 0px 15px;
"
     >
       <div style="height: 20px;"></div>
       <div
         id="enemyHealth"
         style="
           position: absolute;
           background: #d4aa00;
           top: 0;
           right: 0;
           bottom: 0;
           left: 0;
           border-radius: 0px 15px 0px 15px;
         "
       ></div>
     </div>
     <div></div>
   </div>
   <div onClick="window.location.reload();"
     id="displayText"
     style="
       position: absolute;
       color: #d4aa00;
       align-items: center;
       justify-content: center;
       text-align: center;
       top: 0;
       right: 0;
       bottom: 0;
       left: 0;
       display: none;
       font-family: 'VT323', monospace;
       font-size:6em;
       font-weight:bold;
     "
   >
     Berabere
   </div>
   <canvas>

   </canvas>
 </div>
<!--gsap'i ekledim animasyonlar için kullanmak üzere-->
 <script
   src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
   integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
   crossorigin="anonymous"
   referrerpolicy="no-referrer"
 ></script>
 <!--Javascript'in daha toplu olması için 3 ayrı sınıfa ayırdım -->
 <script src="js/utils.js"></script>
 <script src="js/classes.js"></script>
 <script src="index.js"></script>
</body>
  </body>
</html>
